apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.rabbitmqService.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.rabbitmqService.name }}
  minReplicas: {{ .Values.rabbitmqService.replicas.min }}
  maxReplicas: {{ .Values.rabbitmqService.replicas.max }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75 