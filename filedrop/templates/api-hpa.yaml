{{- if .Values.filedropapi.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.filedropapi.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.filedropapi.name }}
  minReplicas: {{ .Values.filedropapi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.filedropapi.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.filedropapi.autoscaling.targetCPU }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.filedropapi.autoscaling.targetCPU }}
    {{- end }}
    {{- if .Values.filedropapi.autoscaling.targetMemory }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.filedropapi.autoscaling.targetMemory  }}
    {{- end }}
{{- end }}