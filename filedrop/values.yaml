environment:

nginx:
  name: nginx
  deployment:
    containerPort: 80
  service:
    name: nginx-service
    port: 80
  probes:
    enabled: false
  replicaCount: 1
  configuration:
    NGINX_ENTRYPOINT_QUIET_LOGS: "1"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  probes:
    enabled: false
  ingress:
    name: file-drop-service-ingress
    port: 80
    host: file-drop-develop.uksouth.cloudapp.azure.com
    path: /(.*)

filedropui:
  deployment:
    name: file-drop-ui
    port: 80
  service:
    name: file-drop-ui-service
    port: 80
  ingress:
    enabled: false
    annotations: {}
    path: /
    tls: []

filedropapi:
  deployment:
    name: file-drop-api
    port: 80
  service:
    name: file-drop-api-service
    port: 80
  ingress:
    enabled: false
    annotations: {}
    path: /
    tls: []

secrets:
  containerregistry:
    dockerconfigjson: "<<https://gw-icap-keyvault.vault.azure.net/secrets/az-registry-dockerconfig>>"
  filedropui:
    tlsCrt: "<<https://gw-icap-keyvault.vault.azure.net/secrets/fileDropTlsCert>>"
    tlsKey: "<<https://gw-icap-keyvault.vault.azure.net/secrets/fileDropTlsKey>>"
  filedropapi:
    tlsCrt: "<<https://gw-icap-keyvault.vault.azure.net/secrets/fileDropTlsCert>>"
    tlsKey: "<<https://gw-icap-keyvault.vault.azure.net/secrets/fileDropTlsKey>>"

imagestore:
  icapfiledropui:
    registry: ""
    repository: glasswallsolutions/icap-filedrop-ui
    tag: develop-8efb367
  icapfiledropapi:
    registry: ""
    repository: glasswallsolutions/icap-filedrop-api
    tag: develop-d65979b
  nginx:
    registry: ""
    repository: nginx
    tag: alpine