{{- if .Values.fluentd.enabled }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd
{{ include "elkstack.namespace" . | indent 2 }}
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd
{{ include "elkstack.namespace" . | indent 2 }}
{{- end }}