---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-policies
  annotations:
    volume.beta.kubernetes.io/storage-class: ""
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.policymanagementapi.storage }}
  selector:
    matchLabels:
      usage: pv-policies