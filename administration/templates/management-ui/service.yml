apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: management-ui
  name: {{ .Values.managementui.service.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.managementui.deployment.name }}
  ports:
    - port: {{ .Values.managementui.service.name }}
      targetPort: {{ .Values.managementui.deployment.name }}