{{- if .Values.secrets }}
{{- if .Values.secrets.transactioneventapi }}
{{- $root := . }}
{{- range $key, $value := .Values.secrets.transactioneventapi }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "transactioneventapi.fullname" $root }}-{{ $name | lower }}
data:
  {{- range $subKey, $subValue  := $value }}
  {{ $subKey }}: {{ $subValue| b64enc }}
  {{- end }}
---
{{- end }}
{{- end }}
{{- end }}
